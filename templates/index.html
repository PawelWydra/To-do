{% extends "base.html" %}
{% block title %}
	<h2> Hi, What's first we do?</h2>
	<h3>It's a free to do list application</h3>
{% endblock %}
{% block content %}


			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">
						<h2>Your list</h2>
						<div class="todo row mb-4">
							{% for task in all_tasks %}
							<div class="col-4 col-md-12">
								<!-- Box -->
									<section class="box feature">
									<div class="card border-success mb-3 mx-auto" style="max-width: 18rem; text-align: center; border-radius: 1em;">
									  <div class="card-body text-success">
										<h5 class="card-title">Task {{ task.id }}</h5>
										<p class="card-text">{{ task.description }}</p>
										  <button type="button" class="btn btn-outline-success my-4">Done!</button>
									  </div>
									</div>
									</section>
							</div>
							{% endfor %}
						</div>
						<div class="d-grid col-4 mx-auto" >
						<a href="{{ url_for('new_task') }}" class="btn btn-outline-secondary btn-lg"> Add New Task</a>
						</div>
					</div>
				</div>
{% endblock %}
